<!-- 省略せずフルで動く版 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>制作ランクシステム 完全版</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
body { font-family: Arial; text-align: center; background: #fff; }
.container { margin-top: 20px; }
button { padding: 8px 18px; font-size: 16px; margin: 5px; }

#timer {
    font-family: 'Orbitron';
    font-size: 50px;
    color: #0d6efd;
    -webkit-text-stroke: 0.6px #004080;
}

#rank { font-family: 'Bangers'; font-size: 36px; }

#totalHours {
    font-size: 34px;
    color: #333;
    -webkit-text-stroke: 0.5px #666;
}

.progress { width: 80%; height: 25px; background: #ddd; margin: 15px auto; border-radius: 20px; }
.progress-bar { height: 100%; width: 0%; background: gold; border-radius: 20px; }

#calendar {
    display: grid;
    grid-template-columns: repeat(7, 40px);
    grid-gap: 5px;
    justify-content: center;
    margin-top: 20px;
}
.day {
    width: 40px; height: 40px;
    line-height: 40px;
    border-radius: 5px;
    background: #fff;
    border: 1px solid #000;
    cursor: pointer;
}
.day.active { background: #28a745; color: #fff; }
</style>
</head>

<body>
<div class="container">

<h1>制作ランクシステム</h1>

<p>累計時間: <span id="totalHours">0</span> h</p>
<p>現在のランク: <span id="rank">ブロンズ I</span></p>
<p>次のランクまで: <span id="nextRank">4</span> h</p>

<div id="timer">00:00:00</div>

<button onclick="addTime()">+30分</button>
<button onclick="startTimer()">スタート/一時停止</button>
<button onclick="resetTimer()">タイマーリセット</button>
<button onclick="resetData()">累計リセット</button>
<button onclick="addTestHours()">+10時間（テスト）</button>

<div class="progress"><div class="progress-bar" id="progressBar"></div></div>

<div>
<button onclick="changeMonth(-1)">◀ 前月</button>
<span id="monthLabel">2026年3月</span>
<button onclick="changeMonth(1)">次月 ▶</button>
</div>

<div id="monthTotal">今月合計: 0 h</div>
<div id="calendar"></div>

</div>

<script>

const ranks = [
{ name:"ブロンズ I", hours:0, color:"#ff9900", stroke:"#cc6600" },
{ name:"ブロンズ II", hours:4, color:"#ff9900", stroke:"#cc6600" },
{ name:"ブロンズ III", hours:11, color:"#ff9900", stroke:"#cc6600" },

{ name:"シルバー I", hours:20, color:"#c0c0c0", stroke:"#808080" },
{ name:"シルバー II", hours:29, color:"#c0c0c0", stroke:"#808080" },
{ name:"シルバー III", hours:43, color:"#c0c0c0", stroke:"#808080" },

{ name:"ゴールド I", hours:60, color:"#ffd700", stroke:"#ccaa00" },
{ name:"ゴールド II", hours:78, color:"#ffd700", stroke:"#ccaa00" },
{ name:"ゴールド III", hours:104, color:"#ffd700", stroke:"#ccaa00" },

{ name:"プラチナ I", hours:140, color:"#d0e0e3", stroke:"#9fb8bd" },
{ name:"プラチナ II", hours:178, color:"#d0e0e3", stroke:"#9fb8bd" },
{ name:"プラチナ III", hours:232, color:"#d0e0e3", stroke:"#9fb8bd" },

{ name:"ダイヤモンド I", hours:300, color:"#00ffff", stroke:"#009999" },
{ name:"ダイヤモンド II", hours:372, color:"#00ffff", stroke:"#009999" },
{ name:"ダイヤモンド III", hours:476, color:"#00ffff", stroke:"#009999" },

{ name:"カーボナド", hours:620, color:"#8b0000", stroke:"#550000" },
{ name:"パラゴン", hours:1260, color:"#4b0082", stroke:"#2e004d" },
{ name:"オムニス", hours:2540, color:"#00ff99", stroke:"#009966" }
];

let totalHours = 0;

function addTestHours(){
    totalHours += 10;
    updateDisplay();
}

function updateDisplay(){

    document.getElementById("totalHours").innerText = totalHours.toFixed(1);

    let currentRank=ranks[0], nextRank=null;

    for(let i=0;i<ranks.length;i++){
        if(totalHours>=ranks[i].hours){
            currentRank=ranks[i];
            nextRank=ranks[i+1];
        }
    }

    const rankEl=document.getElementById("rank");
    rankEl.innerText=currentRank.name;
    rankEl.style.color=currentRank.color;
    rankEl.style.webkitTextStroke="0.6px "+currentRank.stroke;

    if(nextRank){
        document.getElementById("nextRank").innerText=(nextRank.hours-totalHours).toFixed(1);
    } else {
        document.getElementById("nextRank").innerText="達成済み";
    }
}

updateDisplay();

<script>
（JS全部）
</script>
</body>
</html>
